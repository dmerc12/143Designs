{% extends 'base/base.html' %}
{% block title %}
<title>Delete Message</title>
{% endblock title %}
{% block content%}
<div id="layoutAuthentication_content">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Delete Message</h3></div>
                        <div class="card-body">
                            <form id="deleteMessageForm" method="POST" action="{% url 'delete-message' message.id %}">
                                {% csrf_token %}
                                <p>Are you sure you want to message for {{ message.first_name }} {{ message.last_name }} with title {{ message.title }}?</p>
                                <!-- Buttons Wrapper -->
                                <div class="d-flex justify-content-center">
                                    <!-- Submit Button -->
                                    <button class="btn btn-primary w-50" id="deleteMessageButton" type="submit">Yes, Delete Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock content %}
