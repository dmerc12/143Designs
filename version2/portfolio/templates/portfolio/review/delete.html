{% extends "main/template.html" %}
{% block title %}
    <title>143 Designs - Confirm Delete Review</title>
{% endblock title %}
{% block content %}
    <h1 class="text-center pb-2">Confirm Delete Review</h1>
    <p>Are you sure you want to delete the review "{{ review.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'review-detail' review.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
