{% extends "main/template.html" %}
{% block title %}
    <title>143 Designs - Review Detail</title>
{% endblock title %}
{% block content %}
    <h1 class="text-center pb-2">{{ review.name }} - Review Detail</h1>
    <div>
        <p><strong>Text:</strong> {{ review.text }}</p>
        <p><strong>Rating:</strong> {{ review.rating }}</p>
    </div>
    <div class="d-flex justify-content-center pb-2">
        <a class="btn btn-primary btn-sm btn-outline-secondary p-1 mb-2 mt-1 ml-1" href="{% url 'review-update' review.id %}">Update Review</a>
        <a class="btn btn-primary btn-sm btn-outline-danger p-1 mb-2 mt-1 ml-1" href="{% url 'review-delete' review.id %}">Delete Review</a>
    </div>
{% endblock content %}
