{% extends "main/template.html" %}
{% block title %}
    <title>143 Designs - {{ action }} Review</title>
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="text-center pb-2">{{ action }} Review</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{{ action }}</button>
    </form>
{% endblock content %}
