{% extends "main/template.html" %}
{% block title %}
    <title>143 Designs - Store Item - {{ item.name.capitalize() }}</title>
{% endblock title %}
{% block content %}
    <h1>{{ item.name }}</h1>
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'store-item-update' object.id %}">Update</a>

{% endblock content %}
