{% extends "main/template.html" %}
{% block title %}
    <title>143 Designs - Delete Item</title>
{% endblock title %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Item</legend>
                <h2>Are you sure you want to delete the item "{{ object.name }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'store-item-detail' object.id %}">No, Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
