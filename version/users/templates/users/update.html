{% extends "main/template.html" %}
{% block title %}
    <title>143 Designs - Update User</title>
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="text-center pb-2">Update User</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-info mr-2" type="submit">Update User</button>
            <a class="btn btn-outline-secondary" href="{% url 'user-home' %}">Go Back</a>
        </div>
    </form>
{% endblock content %}
