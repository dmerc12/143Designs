{% extends "main/template.html" %}
{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Log In</legend>
                {{ form | crispy }}
            </fieldset>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
{% endblock content %}
